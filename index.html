<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>TO-do app</title>
</head>
<body>
    
    <section class="container">
        <header>
            <div class="row">
                <div class="d-flex justify-content-center col-md-8">
                    <h1>Todo List</h1>
                </div>
                <div class="reset col-md-4">
                    <button type="reset" class="btn btn-danger btn-sm" onclick="Reset()"> Reset</button>
                </div>
            </div>
           <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" id="task_input" value="aman">

            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success" onclick="addTask()">Add item</button>
            
            </div>
           </div>
        </header>
        <br>
        <main>
            <div class="data_part row">
                <div class="col-md-8">
                    <ul id="list-item" class="list-group">
                        
                      
                        
                        
                        
                    </ul>
                </div>

            </div>
        </main>

    </section>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
